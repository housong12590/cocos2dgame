<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        SmallBridge.addMessageListener(function(source, data) {
            if (data == 'emptyhistory') {
                GameLevelConfig.getInstance().setBridgeData(data);
            }
            else if (data.substr(0,8) == 'history:') {
                GameLevelConfig.getInstance().setBridgeData(data.substr(8));
            }
        });
    }, false);
</script>
